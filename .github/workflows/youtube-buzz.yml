name: YouTube Buzz Detector

on:
  workflow_dispatch:  # 手動実行
  schedule:  # 自動実行
    - cron: '*/20 * * * *'  # 20分ごとに実行

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install

      - name: Run YouTube Buzz Detector script
        run: node scripts/fetch_and_notify.js  # スクリプト実行
