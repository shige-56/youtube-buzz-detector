name: YouTube Buzz Detector

on:
  schedule:
    - cron: '*/10 * * * *'  # 10分ごとに実行

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: node scripts/fetch_and_notify.js
